<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize();">
    <div class="buttonsDiv">
        <button class="buttons" onclick="addPenny();">Add a Penny</button>
        <button class="buttons" onclick="addNickel();">Add a Nickel</button>
        <button class="buttons" onclick="addDime();">Add a Dime</button>
        <button class="buttons" onclick="addQuarter();">Add a Quarter</button>
        <button class="buttons" onclick="subPenny();">Subtract a Penny</button>
        <button class="buttons" onclick="subNickel();">Subtract a Nickel</button>
        <button class="buttons" onclick="subDime();">Subtract a Dine</button>
        <button class="buttons" onclick="subQuarter();">Subtract a Quarter</button>

    </div>

    <div class="text">
        <p id="totalPen"> Total Number of Pennies: </p>
        <p id="totalNickel"> Total Number of Nickels: </p>
        <p id="totalDime"> Total Number of Dimes: </p>
        <p id="totalQuarter"> Total Number of Quarters: </p>

        <p id="sumPen"> Total Sum of Pennies: </p>
        <p id="sumNickel"> Total Sum of Nickels: </p>
        <p id="sumDime"> Total Sum of Dimes: </p>
        <p id="sumQuarter"> Total Sum of Quarters: </p>

        <p id="sumMoney"> Total Sum of all coins: </p>
        <script src="script.js"></script>
    </div>
</body>
</html>
